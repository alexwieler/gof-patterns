<a [routerLink]="['/patron', patron.id]">
  <div class="patron-card" [ngClass]="patron.categoria.toLowerCase()">
    <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
      <div style="flex-basis: 70%; display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
        <div class="patron-info" style="flex-basis: 30%;">
          <div class="patron-header">
            <h3>{{ patron.nombre }}</h3>
            <span class="categoria-badge">{{ patron.categoria }}</span>
          </div>
        </div>
        <div style="flex-basis: 70%; height: 100%; display: flex; align-items: center; justify-content: center;">
          <img [src]="patron.imagenGofUrl"
               alt="{{ patron.nombre }} GOF"
               style="max-width: 100%; max-height: 120px; object-fit: contain; background-color: white; border-radius: 8px;" />
        </div>
      </div>
      <div style="flex-basis: 30%; width: 100%;">
        <p class="patron-intencion">{{ patron.intencion }}</p>
      </div>
    </div>
  </div>
</a>
